name: Run Codeception unit tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: nanasess/setup-php@master
      with:
        php-version: '7.4'

    - name: Install dependencies
      run:  composer install

    - name: Run test cases
      run:  php vendor/bin/codecept run unit